<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comic Panel Generator</title>
</head>
<body>
    <div class="container">
        <h1>Comic Panel Generator</h1>
        <form id="comicForm">
            <label for="panelText">Enter Text for Panel:</label>
            <input type="text" id="panelText" name="panelText" required placeholder="Type Prompt">
            <button type="button" onclick="generateComicPanel()">Generate Images</button>
        </form>
        <div id="comicPanels" class="panels-container">
        </div>
    </div>
    <script src="limiter.js"></script>
    <script src="script.js"></script>
</body>
</html>
